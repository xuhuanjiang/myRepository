    <script type="text/javascript">
        var rname = getParameter("rname");
        //这里获取的数字为url编码的，所以需要解码
        if(rname){
            rname = window.decodeURIComponent(rname);
        }

        $(function () {
            var cid = getParameter("cid");
            load(cid,"",rname);
        });

        function load(cid,pageNumber,rname) {
            $.get("route/pageQuery",{"cid":cid,"pageNumber":pageNumber,"rname":rname},function (data) {
                //循环解决分页按钮
                //1.设置当前页数和总记录数
                $("#totalPage").html(data.totalPage);
                $("#totalCount").html(data.totalCount);
                //2.遍历返回的json的list。这是一个数组，里面存的是json数组
                /*
                    <li><a href="">首页</a></li>
                            <li class="threeword"><a href="#">上一页</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#">10</a></li>
                            <li class="threeword"><a href="javascript:;">下一页</a></li>
                            <li class="threeword"><a href="javascript:;">末页</a></li>
                 */
                var li ="";
                var firstPage ='<li><a href="javascript:load('+cid+','+1+',\''+rname+'\')">首页</a></li>';

                //判定上一页是否已经是第一页
                var before = data.pageNumber-1;
                if (before <1){
                    before =1;
                }
                var beforePage ='<li class="threeword"><a href="javascript:load('+cid+','+before+',\''+rname+'\')">上一页</a></li>';
                li += firstPage;
                li += beforePage;

                //页数只显示10页的操作
                var start = data.pageNumber -5;
                var end = data.pageNumber+4;
                if (start <1){
                    start =1;
                    end = 1+9;
                }
                if (end > data.totalPage){
                    end = data.totalPage;
                    start = end -9;
                }

                //修复当页面总数小于10的bug
                if(data.totalPage <=10){
                    start = 1;
                    end = data.totalPage;
                }


                //然后一start和end来循环
                for (var i = start; i <=end ; i++) {
                    //为当前页数按钮提供样式
                    var data_li ="";
                    if(data.pageNumber == i){
                        data_li = '<li class="curPage"><a href="javascript:load('+cid+','+i+',\''+rname+'\')">'+i+'</a></li>';
                    }else {
                        data_li = '<li><a href="javascript:load('+cid+','+i+',\''+rname+'\')">'+i+'</a></li>';
                    }
                    li += data_li;
                }
                //判定下一页，避免再点击下一页超出总页数
                var next = data.pageNumber+1;
                if (next > data.totalPage){
                    next = data.totalPage
                }


                var nextPage ='<li class="threeword"><a href="javascript:load('+cid+','+next+',\''+rname+'\')">下一页</a></li>';
                li += nextPage;
                var lastPage ='<li class="threeword"><a href="javascript:load('+cid+','+data.totalPage+',\''+rname+'\')">末页</a></li>';
                li += lastPage;
                //在ul标签内加入li
                //alert(li);
                $("#page").html(li);

                //2.页面加载内容的替换
                //1.遍历返回的json的list。这是一个数组，里面存的是json数组
                /*
                    <li>
                            <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                            <div class="text1">
                                <p>泰国芭提雅三合一日游芭提雅蒂芬妮人妖秀成人门票bigeye含接送</p>
                                <br/>
                                <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                            </div>
                            <div class="price">
                                <p class="price_num">
                                    <span>&yen;</span>
                                    <span>1589</span>
                                    <span>起</span>
                                </p>
                                <p><a href="route_detail.html">查看详情</a></p>
                            </div>
                        </li>
                 */
                var list = data.list;
                var route_li = "";
                for (var i = 0; i <list.length ; i++) {
                    var r_li = '<li>\n' +
        '                            <div class="img"><img src="'+list[i].rimage+'" style="width: 299px"></div>\n' +
        '                            <div class="text1">\n' +
        '                                <p>'+list[i].rname+'</p>\n' +
        '                                <br/>\n' +
        '                                <p>'+list[i].routeIntroduce+'</p>\n' +
        '                            </div>\n' +
        '                            <div class="price">\n' +
        '                                <p class="price_num">\n' +
        '                                    <span>&yen;</span>\n' +
        '                                    <span>'+list[i].price+'</span>\n' +
        '                                    <span>起</span>\n' +
        '                                </p>\n' +
        '                                <p><a href="route_detail.html?rid='+list[i].rid+'">查看详情</a></p>\n' +
        '                            </div>\n' +
        '                        </li>';

                    route_li += r_li;
                }
                $("#route").html(route_li);
            },"json");
        }
